<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'images/favicon.png' %}"> 
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>YOOO</title>
</head>

<body>
  <main class="m-5">
    <form class="request">
      <div class="request__field mb-3 form-floating">
        <input class="form-control" type="text" name="api-method" id="api-method" placeholder="Введите имя метода:" required />
        <label for="api-method" >Введите имя метода:</label>
      </div>
      <div class="request__field mb-3 form-floating">
        <input class="form-control" type="text" name="api-req-id" placeholder="Введите request_id:" id="api-req-id" />
        <label for="api-req-id" >Введите request_id:</label>
      </div>
      <div class="request__field mb-3 form-floating">
        <textarea class="form-control" name="api-params" id="api-params" placeholder="Введите params:"></textarea>
        <label for="api-params" >Введите params:</label>
      </div>

      <button class="request__submit btn btn-outline-success btn-lg" type="submit" id="submit-btn">Отправить</button>
    </form>

    <div class="response mt-5 form-floating">
      <textarea class="form-control" name="api-response" id="api-response" placeholder="Ответ от АПИ:" readonly></textarea>
      <label for="api-response" >Ответ от АПИ:</label>
      <button class="response__copy" type="button" id="api-response-copy">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 1.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5zm-5 0A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5v1A1.5 1.5 0 0 1 9.5 4h-3A1.5 1.5 0 0 1 5 2.5zm-2 0h1v1A2.5 2.5 0 0 0 6.5 5h3A2.5 2.5 0 0 0 12 2.5v-1h1a2 2 0 0 1 2 2V14a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3.5a2 2 0 0 1 2-2"/>
        </svg>
      </button>
   </div>
  </main>

  <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
